

<div class="example-button-row">
    <div class="example-container">
        <div class="head_form">Войти в кабинет</div>
    </div>

 <!-- форма ввода емаил -->
    <div class="example-container">
        <mat-form-field class="font">
            <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
    </div>

    <div class="example-container">
        <mat-form-field class="font">
            <mat-label>Enter your password</mat-label>
            <input matInput type="password" placeholder="Password" [formControl]="password" required>
            <mat-error *ngIf="password.invalid">{{ getPasswordErrorMessage() }}</mat-error>
        </mat-form-field>
    </div>


    <div class="example-container">
        <button mat-raised-button class="font_reg" color="primary" (click)="login()">Войти</button>
    </div>

    <div class="example-container">
        <button class="font_reg" mat-raised-button color="primary" routerLink="/regist">Зарегистрироваться</button>
    </div>
    
</div>
