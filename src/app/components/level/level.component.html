
<section>
    <div class="example-button-row">
        <div class="title_header">Таблица умножения на: </div>
        <div>
            <button class="title_row" *ngFor="let operand of myFirstOperands" mat-raised-button color="primary" 
        (click)="onSelectFirstOperand(operand)">{{ operand }}</button>
        </div>
        
    </div>
  </section>



<div class="flex-container">
    <div *ngIf="selectedFirstOperand !== null">
        <div class="flex-item name-1">Пример умножения на {{ selectedFirstOperand }}: </div>
        <div class="flex-item item-1">
                <div class="inner-item inner-item-1">  
                    {{ multiplicationExamples[currentExampleIndex] }} = 
                </div>
                    <div class="inner-item inner-item-2"> 
                        <input #userAnswerInput type="number" [(ngModel)]="userAnswer" placeholder="Введите ответ" (keypress)="handleKeyPress($event)">                
                    </div>
                <div class="inner-item inner-item-3"> 
                    <button (click)="checkAnswer()" class="animated-button">Проверить ответ</button></div> 
        </div>
    </div>
</div>
